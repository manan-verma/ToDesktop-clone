<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDesktop - Web app to desktop app in minutes</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!-- nav-bar -->
    <!-- logo -->
     <nav class="p-3 flex justify-between items-center">
        <a href="#" class="flex items-center flex-1">
            <img class="object-cover max-h-12 max-w-12 " src="./toDesktop_img/todesktop-logo.avif" alt="logo" >
            <span class="text-lg font-medium">ToDesktop</span>
        </a>

        <!-- nav-menu -->
        <div id="nav-menu" class="hidden lg:flex gap-12 flex-1">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blog</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>

        <!-- button -->
        <div class="flex-1 hidden lg:flex justify-end">
            <button class="lg:flex items-center border border-gray-400 px-6 py-2 gap-2 hover:border-gray-700 rounded-lg">
                <img src="./toDesktop_img/img2.svg" alt="">
                <span>Electron Developers</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-700"></i>
        </button>


        <!-- NAV-DIALOG -->
         <div id="nav-dialog" class="hidden md:hidden z-10 fixed bg-white inset-0 p-3">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" class="flex items-center">
                    <img class="object-cover max-h-12 max-w-12 " src="./toDesktop_img/todesktop-logo.avif" alt="logo" >
                    <span class="text-lg font-medium">ToDesktop</span>
                </a>

                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600 text-xl"></i>
                </button>
            </div>

            <div class="mt-6">
                <a class="text-lg hover:bg-gray-100 block rounded-lg p-3 m-3 font-medium" href="#">Pricing</a>
                <a class="text-lg hover:bg-gray-100 block rounded-lg p-3 m-3 font-medium" href="#">Docs</a>
                <a class="text-lg hover:bg-gray-100 block rounded-lg p-3 m-3 font-medium" href="#">Changelog</a>
                <a class="text-lg hover:bg-gray-100 block rounded-lg p-3 m-3 font-medium" href="#">Blog</a>
                <a class="text-lg hover:bg-gray-100 block rounded-lg p-3 m-3 font-medium" href="#">Login</a>
            </div>
            <div class="h-px bg-gray-300"></div>
            <button class="w-full mt-4 flex items-center px-6 py-4 gap-2 hover:bg-gray-100 rounded-lg">
                <img src="./toDesktop_img/img2.svg" alt="">
                <span>Electron Developers</span>
             </button>

         </div>
     </nav>


     <!-- MAIN -->
      <main>
        <!-- hero section  -->
         <div class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 py-6 flex flex-col sm:items-center sm:text-center sm:pt-12">
                <div id="version-text" class="flex items-center gap-2 my-6 border border-yellow-600 bg-yellow-100 rounded-lg w-fit px-3 py-1 shadow-md hover:-translate-y-1 transition group"> 
                    <div class="w-2.5 h-2.5 bg-yellow-400 border border-yellow-600 rounded-full"></div>
                    <p class="text-yellow-600 font-medium ">v0.25.0: <span class="text-yellow-700">find-in-page bug fixes</span></p>
                    <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-300"></i>
                </div>

                <div id="hero-features">
                    <h1 class="text-5xl font-semibold pb-6 sm:text-7xl leading-snug">Web app to desktop app in minutes</h1>
                    <p class="text-xl mt-4 text-gray-700 sm:text-2xl sm:mt-8">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>
                    <div id="two_buttons" class="mt-12 gap-4 flex flex-col sm:flex-row sm:justify-center">
                        <button class="px-8 py-3 bg-primary text-white rounded-lg hover:opacity-90 text-lg font-medium shadow-md">Download now</button>
                        <button class="px-8 py-3 border border-gray-400 rounded-lg text-lg font-medium bg-white hover:border-gray-700">Read Docs</button>
                    </div>
                </div>
            </div>

         </div>
      </main>
</body>
<script src="script.js"></script>
</html>
